<!DOCTYPE html>
<html>
<head>
    <title>Agregar Material</title>
</head>
<body>
    <h1>Agregar Material</h1>
    <form method="POST" action="/materiales/agregar">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion"></textarea><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br>
        <label for="cantidad_stock">Cantidad en Stock:</label>
        <input type="number" id="cantidad_stock" name="cantidad_stock" required><br>
        <label for="unidad_medida">Unidad de Medida:</label>
        <input type="text" id="unidad_medida" name="unidad_medida" required><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>
        <input type="submit" value="Agregar">
    </form>
    <a href="/materiales/listar">Volver a la Lista de Materiales</a>
</body>
</html>
