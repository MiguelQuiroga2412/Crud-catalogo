
<!DOCTYPE html>
<html>

{% if (catalogo) %}

<head>
    <title>Lista de Catalogo</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Lista de Catalogo</h1>
    <table>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">imagen_Catalogo</th>
            <th>Actalizar</th>
            <th>Eliminar</th>
            
        </tr>
        {% for cat in catalogo %}
        {% with urlCatalogo =  "/static/imagenes_Catalogo/" %}
        <tr id="Registro_{{ cat.id }}"></tr>
            <td>{{ cat.id }}</td>
            <td>{{ cat.nombre_catalogo }}</td>
            <td><img src="{{ url_for('static', filename='imagenes_Catalogo/' + cat.imagen_catalogo) }}" class="sin_foto_mini" alt="{{ cat.nombre_catalogo }}"></td>
            <td><a href="/catalogo/editar/{{ cat.id }}">Editar</a></td>
            <td><a href="/catalogo/eliminar/{{ cat.id }}">Eliminar</a></td>

        </tr>
        {% endwith %}
        {% endfor %}
    </table>
    <a href="/catalogo/agregar">Agregar Nuevo Catalogo</a>
</body>
{% endif %}
</html>
